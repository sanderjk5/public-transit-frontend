<div class="mat-elevation-z8 sections-table">
    <table mat-table [dataSource]="sections">
      <!-- Start Column -->
      <ng-container matColumnDef="startStop">
        <th mat-header-cell *matHeaderCellDef> Departure Stop </th>
        <td mat-cell *matCellDef="let section"> {{section.departureStop}} </td>
      </ng-container>
    
      <!-- Target Column -->
      <ng-container matColumnDef="targetStop">
        <th mat-header-cell *matHeaderCellDef> Arrival Stop </th>
        <td mat-cell *matCellDef="let section"> {{section.arrivalStop}} </td>
      </ng-container>
    
      <!-- Departure Column -->
      <ng-container matColumnDef="departure">
          <th mat-header-cell *matHeaderCellDef> Departure Time </th>
          <td mat-cell *matCellDef="let section"> {{section.departureTime}} </td>
        </ng-container>
    
      <!-- Arrival Column -->
      <ng-container matColumnDef="arrival">
        <th mat-header-cell *matHeaderCellDef> Arrival Time </th>
        <td mat-cell *matCellDef="let section"> {{section.arrivalTime}} </td>
      </ng-container>

      <!-- Arrival Column -->
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef> Duration </th>
        <td mat-cell *matCellDef="let section"> {{section.duration}} </td>
      </ng-container>

      <!-- Transport Column -->
      <ng-container matColumnDef="transport">
         <th mat-header-cell *matHeaderCellDef> Transport </th>
        <td mat-cell *matCellDef="let section"> <div *ngIf="section.type==='Train'; else elseBlock"><mat-icon aria-hidden="false" aria-label="Example home icon">train</mat-icon></div>
          <ng-template #elseBlock><mat-icon aria-hidden="false" aria-label="Example home icon">transfer_within_a_station</mat-icon></ng-template> </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
